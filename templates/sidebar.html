<!-- Sidebar Template -->
<div :class="sidebarVisible ? 'w-full md:w-80' : 'w-0'" class="transition-all duration-300 flex flex-col overflow-hidden md:relative absolute md:z-auto z-30 h-full bg-white dark:bg-gray-800 md:bg-transparent md:dark:bg-transparent">
    <div class="p-4 bg-white/30 dark:bg-gray-800/30 backdrop-blur-sm">
        <!-- User Profile Section -->
        <div class="flex items-center justify-between mb-4 pb-4 border-b border-white/20 dark:border-gray-600/30">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                    <template x-if="user && user.picture">
                        <img :src="user.picture" :alt="user.name" class="w-8 h-8 rounded-full">
                    </template>
                    <template x-if="!user || !user.picture">
                        <i data-lucide="user" class="w-4 h-4 text-white"></i>
                    </template>
                </div>
                <div>
                    <div class="text-sm font-medium text-slate-800 dark:text-slate-200" x-text="user ? user.name : 'Guest'"></div>
                    <div class="text-xs text-slate-600 dark:text-slate-400" x-text="authMethod === 'moodle' ? 'Moodle' : authMethod === 'google' ? 'Google Drive' : 'Local'"></div>
                </div>
            </div>
            <button @click="logout()" class="p-1 text-slate-600 dark:text-slate-400 hover:text-slate-800 dark:hover:text-slate-200 transition-colors" title="Logout">
                <i data-lucide="log-out" class="w-4 h-4"></i>
            </button>
        </div>
        
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-2">
                <i data-lucide="book-open" class="w-6 h-6 text-blue-600 dark:text-blue-400"></i>
                <h1 class="text-lg font-bold text-slate-800 dark:text-slate-200">Physics Audit</h1>
            </div>
            <div class="flex space-x-2">
                <!-- Dark Mode Toggle -->
                <button @click.stop="toggleDarkMode()" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors">
                    <i :data-lucide="darkMode ? 'sun' : 'moon'" class="w-4 h-4 text-slate-700 dark:text-slate-300"></i>
                </button>
                <!-- View Mode Toggle -->
                <button @click.stop="toggleViewMode()" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors" :title="viewMode === 'paper' ? 'Switch to Spec Mode' : 'Switch to Paper Mode'">
                    <i :data-lucide="viewMode === 'paper' ? 'layers' : 'files'" class="w-4 h-4 text-slate-700 dark:text-slate-300"></i>
                </button>
                <!-- Close button for mobile -->
                <button @click.stop="sidebarVisible = false" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors md:hidden">
                    <i data-lucide="x" class="w-4 h-4 text-slate-700 dark:text-slate-300"></i>
                </button>
            </div>
        </div>
        
        <div class="mb-4">
            <span class="text-sm font-bold text-slate-600 dark:text-slate-400" x-text="viewMode === 'paper' ? 'Paper Mode' : 'Spec Mode'"></span>
        </div>
        
        <div class="flex space-x-2 mb-4">
            <template x-for="paper in ['Paper 1', 'Paper 2']" :key="paper">
                <div class="flex-1">
                    <button @click="setSelectedPaper(paper)" 
                            :class="viewMode === 'paper' && selectedPaper === paper ? 'bg-blue-600 text-white shadow' : 'bg-white/60 dark:bg-gray-700/60 text-slate-700 dark:text-slate-300 hover:bg-white/80 dark:hover:bg-gray-600/80'" 
                            class="w-full px-3 py-2 rounded text-sm font-medium transition-colors" 
                            x-text="paper"></button>
                </div>
            </template>
        </div>
        
        <!-- Progress bars for both papers -->
        <div class="grid grid-cols-2 gap-2 mb-4">
            <template x-for="(paper, index) in ['Paper 1', 'Paper 2']" :key="paper">
                <div :class="viewMode === 'paper' && selectedPaper === paper ? 'bg-blue-600/20 border-blue-600/30' : 'bg-white/40 dark:bg-gray-700/40 border-white/30 dark:border-gray-600/30'" class="backdrop-blur-sm p-3 rounded-lg border">
                    <div class="space-y-2">
                        <div class="flex items-center justify-between text-xs">
                            <span :class="viewMode === 'paper' && selectedPaper === paper ? 'text-blue-700 dark:text-blue-300' : 'text-slate-600 dark:text-slate-400'">Progress</span>
                            <span :class="viewMode === 'paper' && selectedPaper === paper ? 'text-blue-800 dark:text-blue-200' : 'text-slate-800 dark:text-slate-200'" class="font-medium" x-text="`${getPaperProgress(paper)}%`"></span>
                        </div>
                        <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-1.5">
                            <div :class="viewMode === 'paper' && selectedPaper === paper ? 'bg-blue-600' : 'bg-slate-500'" class="h-1.5 rounded-full transition-all duration-300" :style="`width: ${getPaperProgress(paper)}%`"></div>
                        </div>
                        <div class="flex items-center justify-between text-xs">
                            <span :class="viewMode === 'paper' && selectedPaper === paper ? 'text-blue-700 dark:text-blue-300' : 'text-slate-600 dark:text-slate-400'">Confidence</span>
                            <span :class="viewMode === 'paper' && selectedPaper === paper ? 'text-blue-800 dark:text-blue-200' : 'text-slate-800 dark:text-slate-200'" class="font-medium" x-text="`${getPaperAverageConfidence(paper).toFixed(1)}/5`"></span>
                        </div>
                        <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-1.5">
                            <div class="h-1.5 rounded-full transition-all duration-300" :style="`width: ${(getPaperAverageConfidence(paper) / 5) * 100}%; ${getConfidenceBarStyle(Math.round(getPaperAverageConfidence(paper)))}`"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        
        <div class="grid grid-cols-2 gap-2 text-sm">
            <div class="bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm p-2 rounded">
                <div class="text-blue-700 dark:text-blue-400 font-medium">Overall Progress</div>
                <div class="text-blue-800 dark:text-blue-300 font-bold" x-text="`${getOverallProgressAllPapers()}%`"></div>
                <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2 mt-1">
                    <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" :style="`width: ${getOverallProgressAllPapers()}%`"></div>
                </div>
            </div>
            <div class="bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm p-2 rounded">
                <div class="text-green-700 dark:text-green-400 font-medium">Overall Confidence</div>
                <div class="text-green-800 dark:text-green-300 font-bold" x-text="`${getOverallConfidenceAllPapers().toFixed(1)}/5`"></div>
                <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2 mt-1">
                    <div class="h-2 rounded-full transition-all duration-300" :style="`width: ${(getOverallConfidenceAllPapers() / 5) * 100}%; ${getConfidenceBarStyle(Math.round(getOverallConfidenceAllPapers()))}`"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Navigation sections list here... -->
    <!-- Data Management section here... -->
</div>
