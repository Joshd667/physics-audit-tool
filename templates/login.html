<!-- Login Screen Template -->
<div x-show="showLoginScreen" class="relative z-10 h-screen flex items-center justify-center bg-transparent">
    <div class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm rounded-lg shadow-xl p-8 w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <i data-lucide="book-open" class="w-8 h-8 text-blue-600 dark:text-blue-400"></i>
                <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-200">Physics Audit</h1>
            </div>
            <p class="text-gray-600 dark:text-gray-400">Choose your login method to save your progress</p>
        </div>
        
        <!-- Login Method Selection -->
        <div x-data="{ selectedMethod: null, moodleUrl: '', username: '', password: '' }">
            <!-- Method Selection Buttons -->
            <div x-show="!selectedMethod" class="space-y-4">
                <button @click="selectedMethod = 'moodle'" class="w-full flex items-center justify-center space-x-3 bg-orange-600 hover:bg-orange-700 text-white px-6 py-4 rounded-lg transition-colors">
                    <i data-lucide="graduation-cap" class="w-5 h-5"></i>
                    <div class="text-left">
                        <div class="font-semibold">Login with Moodle</div>
                        <div class="text-sm opacity-90">Data saved to your school's Moodle</div>
                    </div>
                </button>
                
                <button @click="loginWithGoogle()" class="w-full flex items-center justify-center space-x-3 bg-blue-600 hover:bg-blue-700 text-white px-6 py-4 rounded-lg transition-colors">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <div class="text-left">
                        <div class="font-semibold">Login with Google</div>
                        <div class="text-sm opacity-90">Data saved to your Google Drive</div>
                    </div>
                </button>
                
                <div class="text-center pt-4">
                    <button @click="loginAsGuest()" class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 underline">
                        Continue as Guest (local storage only)
                    </button>
                </div>
            </div>
            
            <!-- Moodle Login Form -->
            <div x-show="selectedMethod === 'moodle'" x-transition>
                <div class="mb-4">
                    <button @click="selectedMethod = null" class="flex items-center space-x-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i>
                        <span>Back</span>
                    </button>
                </div>
                
                <form @submit.prevent="loginWithMoodle(username, password, moodleUrl)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Moodle Site URL</label>
                        <input x-model="moodleUrl" type="url" placeholder="https://moodle.yourschool.edu" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Username</label>
                        <input x-model="username" type="text" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                        <input x-model="password" type="password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <button type="submit" :disabled="isLoading" class="w-full bg-orange-600 hover:bg-orange-700 disabled:bg-gray-400 text-white px-4 py-2 rounded-md transition-colors">
                        <span x-show="!isLoading">Login</span>
                        <span x-show="isLoading" class="flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Logging in...
                        </span>
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Error Message -->
        <div x-show="loginError" x-transition class="mt-4 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-md">
            <p class="text-sm text-red-700 dark:text-red-300" x-text="loginError"></p>
        </div>
    </div>
</div>
