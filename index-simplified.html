<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Knowledge Audit Tool</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <script type="module">
        import { createPhysicsAuditTool } from './js/main-component.js';
        import Alpine from 'https://unpkg.com/alpinejs@3.x.x/dist/module.esm.js';
        
        Alpine.data('physicsAuditTool', createPhysicsAuditTool);
        Alpine.start();
    </script>
</head>
<body>
    <div 
        x-data="physicsAuditTool"
        x-init="init"
        x-cloak
        class="relative h-screen"
        :class="darkMode ? 'dark' : ''"
    >
        <div class="absolute inset-0 animated-gradient dark:bg-gray-900 z-0"></div>
        
        <!-- Login Screen -->
        <div x-show="showLoginScreen" class="relative z-10 h-screen flex items-center justify-center bg-transparent">
            <div class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm rounded-lg shadow-xl p-8 w-full max-w-md mx-4">
                <div class="text-center mb-8">
                    <div class="flex items-center justify-center space-x-2 mb-4">
                        <i data-lucide="book-open" class="w-8 h-8 text-blue-600 dark:text-blue-400"></i>
                        <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-200">Physics Audit</h1>
                    </div>
                    <p class="text-gray-600 dark:text-gray-400">Choose your login method to save your progress</p>
                </div>
                
                <!-- Login Method Selection -->
                <div x-data="{ selectedMethod: null, moodleUrl: '', username: '', password: '' }">
                    <!-- Method Selection Buttons -->
                    <div x-show="!selectedMethod" class="space-y-4">
                        <button @click="selectedMethod = 'moodle'" class="w-full flex items-center justify-center space-x-3 bg-orange-600 hover:bg-orange-700 text-white px-6 py-4 rounded-lg transition-colors">
                            <i data-lucide="graduation-cap" class="w-5 h-5"></i>
                            <div class="text-left">
                                <div class="font-semibold">Login with Moodle</div>
                                <div class="text-sm opacity-90">Data saved to your school's Moodle</div>
                            </div>
                        </button>
                        
                        <button @click="loginWithGoogle()" class="w-full flex items-center justify-center space-x-3 bg-blue-600 hover:bg-blue-700 text-white px-6 py-4 rounded-lg transition-colors">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <div class="text-left">
                                <div class="font-semibold">Login with Google</div>
                                <div class="text-sm opacity-90">Data saved to your Google Drive</div>
                            </div>
                        </button>
                        
                        <div class="text-center pt-4">
                            <button @click="loginAsGuest()" class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 underline">
                                Continue as Guest (local storage only)
                            </button>
                        </div>
                    </div>
                    
                    <!-- Moodle Login Form -->
                    <div x-show="selectedMethod === 'moodle'" x-transition>
                        <div class="mb-4">
                            <button @click="selectedMethod = null" class="flex items-center space-x-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
                                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                                <span>Back</span>
                            </button>
                        </div>
                        
                        <form @submit.prevent="loginWithMoodle(username, password, moodleUrl)" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Moodle Site URL</label>
                                <input x-model="moodleUrl" type="url" placeholder="https://moodle.yourschool.edu" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Username</label>
                                <input x-model="username" type="text" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                                <input x-model="password" type="password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>
                            <button type="submit" :disabled="isLoading" class="w-full bg-orange-600 hover:bg-orange-700 disabled:bg-gray-400 text-white px-4 py-2 rounded-md transition-colors">
                                <span x-show="!isLoading">Login</span>
                                <span x-show="isLoading" class="flex items-center justify-center">
                                    <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Logging in...
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Error Message -->
                <div x-show="loginError" x-transition class="mt-4 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-md">
                    <p class="text-sm text-red-700 dark:text-red-300" x-text="loginError"></p>
                </div>
            </div>
        </div>
        
        <!-- Main Application (shown when authenticated) -->
        <div x-show="isAuthenticated && !showLoginScreen" class="relative z-10 h-screen flex bg-transparent">
            
            <!-- Sidebar -->
            <div :class="sidebarVisible ? 'w-full md:w-80' : 'w-0'" class="transition-all duration-300 flex flex-col overflow-hidden md:relative absolute md:z-auto z-30 h-full bg-white dark:bg-gray-800 md:bg-transparent md:dark:bg-transparent">
                <div class="p-4 bg-white/30 dark:bg-gray-800/30 backdrop-blur-sm">
                    <!-- User Profile Section -->
                    <div class="flex items-center justify-between mb-4 pb-4 border-b border-white/20 dark:border-gray-600/30">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                                <template x-if="user && user.picture">
                                    <img :src="user.picture" :alt="user.name" class="w-8 h-8 rounded-full">
                                </template>
                                <template x-if="!user || !user.picture">
                                    <i data-lucide="user" class="w-4 h-4 text-white"></i>
                                </template>
                            </div>
                            <div>
                                <div class="text-sm font-medium text-slate-800 dark:text-slate-200" x-text="user ? user.name : 'Guest'"></div>
                                <div class="text-xs text-slate-600 dark:text-slate-400" x-text="authMethod === 'moodle' ? 'Moodle' : authMethod === 'google' ? 'Google Drive' : 'Local'"></div>
                            </div>
                        </div>
                        <button @click="logout()" class="p-1 text-slate-600 dark:text-slate-400 hover:text-slate-800 dark:hover:text-slate-200 transition-colors" title="Logout">
                            <i data-lucide="log-out" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                    <!-- App Header and Controls -->
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-2">
                            <i data-lucide="book-open" class="w-6 h-6 text-blue-600 dark:text-blue-400"></i>
                            <h1 class="text-lg font-bold text-slate-800 dark:text-slate-200">Physics Audit</h1>
                        </div>
                        <div class="flex space-x-2">
                            <button @click.stop="toggleDarkMode()" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors">
                                <i :data-lucide="darkMode ? 'sun' : 'moon'" class="w-4 h-4 text-slate-700 dark:text-slate-300"></i>
                            </button>
                            <button @click.stop="toggleViewMode()" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors">
                                <i :data-lucide="viewMode === 'paper' ? 'layers' : 'files'" class="w-4 h-4 text-slate-700 dark:text-slate-300"></i>
                            </button>
                            <button @click.stop="sidebarVisible = false" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors md:hidden">
                                <i data-lucide="x" class="w-4 h-4 text-slate-700 dark:text-slate-300"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Paper Selection and Progress -->
                    <div class="mb-4">
                        <span class="text-sm font-bold text-slate-600 dark:text-slate-400" x-text="viewMode === 'paper' ? 'Paper Mode' : 'Spec Mode'"></span>
                    </div>
                    
                    <div class="flex space-x-2 mb-4">
                        <template x-for="paper in ['Paper 1', 'Paper 2']" :key="paper">
                            <div class="flex-1">
                                <button @click="setSelectedPaper(paper)" 
                                        :class="viewMode === 'paper' && selectedPaper === paper ? 'bg-blue-600 text-white shadow' : 'bg-white/60 dark:bg-gray-700/60 text-slate-700 dark:text-slate-300 hover:bg-white/80 dark:hover:bg-gray-600/80'" 
                                        class="w-full px-3 py-2 rounded text-sm font-medium transition-colors" 
                                        x-text="paper"></button>
                            </div>
                        </template>
                    </div>
                    
                    <!-- Progress Summary -->
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div class="bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm p-2 rounded">
                            <div class="text-blue-700 dark:text-blue-400 font-medium">Overall Progress</div>
                            <div class="text-blue-800 dark:text-blue-300 font-bold" x-text="`${getOverallProgressAllPapers()}%`"></div>
                            <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2 mt-1">
                                <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" :style="`width: ${getOverallProgressAllPapers()}%`"></div>
                            </div>
                        </div>
                        <div class="bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm p-2 rounded">
                            <div class="text-green-700 dark:text-green-400 font-medium">Overall Confidence</div>
                            <div class="text-green-800 dark:text-green-300 font-bold" x-text="`${getOverallConfidenceAllPapers().toFixed(1)}/5`"></div>
                            <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2 mt-1">
                                <div class="h-2 rounded-full transition-all duration-300" :style="`width: ${(getOverallConfidenceAllPapers() / 5) * 100}%; ${getConfidenceBarStyle(Math.round(getOverallConfidenceAllPapers()))}`"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Navigation Menu -->
                <div class="flex-1 overflow-y-auto bg-white dark:bg-gray-800">
                    <template x-for="item in currentGroups" :key="item.title || item.key">
                        <div>
                            <!-- Single sections -->
                            <template x-if="item.type === 'single'">
                                <button @click="selectSection(item.key)" :class="activeSection === item.key ? 'bg-blue-50 dark:bg-blue-900/50 border-l-4 border-l-blue-600' : 'border-l-4 border-l-transparent'" class="w-full p-3 text-left border-b border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center space-x-2">
                                            <i :data-lucide="specificationData[item.key].icon" class="w-4 h-4 text-gray-500 dark:text-gray-400"></i>
                                            <div>
                                                <div class="text-sm font-bold text-gray-900 dark:text-gray-100" x-text="specificationData[item.key].title"></div>
                                                <div class="text-xs text-gray-500 dark:text-gray-400 mt-1"><span x-text="getAssessedCount(specificationData[item.key].topics)"></span>/<span x-text="specificationData[item.key].topics.length"></span> assessed</div>
                                            </div>
                                        </div>
                                    </div>
                                </button>
                            </template>
                            
                            <!-- Group sections -->
                            <template x-if="item.type === 'group'">
                                <div>
                                    <button @click="toggleGroup(item.title)" :class="expandedGroups[item.title] ? 'bg-green-100 dark:bg-green-900/50 border-l-4 border-l-green-500' : 'bg-gray-100 dark:bg-gray-700 border-l-4 border-l-transparent'" class="w-full p-3 text-left border-b border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center space-x-2">
                                                <i :data-lucide="item.icon" class="w-4 h-4 text-gray-600 dark:text-gray-400"></i>
                                                <div>
                                                    <div class="text-sm font-medium text-gray-900 dark:text-gray-100" x-text="item.title"></div>
                                                    <div class="text-xs text-gray-500 dark:text-gray-400 mt-1"><span x-text="getGroupAssessedCount(item.sections)"></span>/<span x-text="getGroupTotalTopics(item.sections)"></span> assessed</div>
                                                </div>
                                            </div>
                                            <i data-lucide="chevron-right" :class="expandedGroups[item.title] ? 'rotate-90' : ''" class="w-4 h-4 text-gray-400 dark:text-gray-500 transition-transform duration-300"></i>
                                        </div>
                                    </button>
                                    
                                    <div class="dropdown-content" :class="expandedGroups[item.title] ? 'expanded' : ''">
                                        <div class="bg-gray-50 dark:bg-gray-700 py-1">
                                            <template x-for="sectionKey in item.sections" :key="sectionKey">
                                                <button @click="selectSection(sectionKey)" :class="activeSection === sectionKey ? 'bg-blue-50 dark:bg-blue-900/50 border-l-4 border-l-blue-600' : 'border-l-4 border-l-transparent'" class="w-full p-3 pl-12 text-left border-b border-gray-100 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
                                                    <div>
                                                        <div class="text-sm text-gray-800 dark:text-gray-200" x-text="specificationData[sectionKey].title"></div>
                                                        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1"><span x-text="getAssessedCount(specificationData[sectionKey].topics)"></span>/<span x-text="specificationData[sectionKey].topics.length"></span> assessed</div>
                                                    </div>
                                                </button>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
                
                <!-- Data Management Footer -->
                <div class="p-4 border-t border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-800">
                    <div class="mb-4" x-data="{ showDataOptions: false }">
                        <button @click="showDataOptions = !showDataOptions" class="w-full flex items-center justify-between space-x-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-lg transition-colors">
                            <div class="flex items-center space-x-2">
                                <i data-lucide="database" class="w-4 h-4"></i>
                                <span>Data Management</span>
                            </div>
                            <i data-lucide="chevron-down" :class="showDataOptions ? 'rotate-180' : ''" class="w-4 h-4 transition-transform"></i>
                        </button>
                        
                        <div x-show="showDataOptions" x-transition class="mt-2 space-y-2">
                            <button @click="exportResults" class="w-full flex items-center justify-center space-x-2 bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded text-sm transition-colors">
                                <i data-lucide="download" class="w-4 h-4"></i>
                                <span>Export CSV</span>
                            </button>
                            
                            <button @click="exportDataBackup" class="w-full flex items-center justify-center space-x-2 bg-purple-600 hover:bg-purple-700 text-white px-3 py-2 rounded text-sm transition-colors">
                                <i data-lucide="shield" class="w-4 h-4"></i>
                                <span>Backup Data</span>
                            </button>
                            
                            <button @click="clearAllData" class="w-full flex items-center justify-center space-x-2 bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded text-sm transition-colors">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                                <span>Clear All Data</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="flex-1 flex flex-col bg-transparent">
                <!-- Header -->
                <div class="p-4 flex items-center justify-between bg-white/30 dark:bg-gray-800/30 backdrop-blur-sm relative z-10">
                    <div class="flex items-center space-x-4">
                        <button @click.stop="sidebarVisible = !sidebarVisible" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors">
                            <svg class="w-5 h-5 transition-transform duration-300 text-gray-400 dark:text-gray-500" :class="sidebarVisible ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                        <div x-show="currentSection" class="flex items-center space-x-2">
                            <i :data-lucide="currentSection.icon" class="w-5 h-5 text-blue-600 dark:text-blue-400"></i>
                            <h2 class="text-xl font-bold text-slate-800 dark:text-slate-200" x-text="currentSection.title"></h2>
                            <span class="text-sm bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm text-blue-700 dark:text-blue-300 px-2 py-1 rounded" x-text="currentSection.paper"></span>
                        </div>
                    </div>
                    <div x-show="currentSection" class="text-sm text-slate-700 dark:text-slate-300 bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm px-3 py-1 rounded-md">
                        <span x-text="getAssessedCount(currentSection.topics)"></span>/<span x-text="currentSection.topics.length"></span> topics assessed
                    </div>
                </div>
                
                <!-- Content Area -->
                <div class="flex-1 overflow-y-auto bg-gray-50 dark:bg-gray-900 relative z-10">
                    <div class="p-6">
                        <!-- Topics Grid -->
                        <div x-show="currentSection && !showSectionCards() && !showMainMenuCards()" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4">
                            <template x-for="topic in currentSection.topics" :key="topic.id">
                                <div class="bg-white dark:bg-gray-800 rounded-lg p-4 shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow">
                                    <div class="mb-3">
                                        <h3 class="font-semibold text-blue-600 dark:text-blue-400 text-sm mb-1" x-text="topic.id"></h3>
                                        <h4 class="font-medium text-gray-800 dark:text-gray-200 mb-2" x-text="topic.title"></h4>
                                        <p class="text-xs text-gray-600 dark:text-gray-400 italic mb-3" x-text="topic.prompt"></p>
                                    </div>
                                    
                                    <div class="flex justify-between items-center">
                                        <div class="flex space-x-1">
                                            <template x-for="scale in confidenceScale" :key="scale.value">
                                                <button @click="updateConfidence(topic.id, scale.value)" :class="confidenceLevels[topic.id] === scale.value ? `${scale.color} text-white border-2 border-gray-800 dark:border-gray-200` : 'bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 border border-gray-300 dark:border-gray-600'" class="w-8 h-8 rounded text-xs font-bold transition-all" :title="scale.description" x-text="scale.value"></button>
                                            </template>
                                        </div>
                                    </div>
                                    
                                    <div x-show="confidenceLevels[topic.id]" class="mt-3 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border-l-4 border-blue-400 dark:border-blue-500">
                                        <span class="text-sm font-medium text-gray-800 dark:text-gray-200" x-text="confidenceScale.find(c => c.value === confidenceLevels[topic.id])?.description"></span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
