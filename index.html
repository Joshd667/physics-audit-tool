<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Knowledge Audit Tool (Alpine.js)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- CRITICAL: Load Alpine.js WITHOUT defer, and load modules BEFORE Alpine -->
    <script type="module">
        // Import and register Alpine data before Alpine starts
        import { specificationData, sectionGroups } from './js/data.js';
        
        // Import Alpine
        import Alpine from 'https://unpkg.com/alpinejs@3.x.x/dist/module.esm.js';
        
        // Register the Alpine component
        Alpine.data('physicsAuditTool', () => ({
            // --- STATE ---
            selectedPaper: 'Paper 1',
            activeSection: 'measurements',
            confidenceLevels: {},
            sidebarVisible: true,
            expandedGroups: {},
            
            // --- DATA (now imported) ---
            specificationData: specificationData,
            sectionGroups: sectionGroups,
            confidenceScale: [
                { value: 1, label: "1", description: "Not confident - I don't understand this topic", color: "bg-red-500" },
                { value: 2, label: "2", description: "Low confidence - I have some understanding but need lots of practice", color: "bg-orange-500" },
                { value: 3, label: "3", description: "Moderate confidence - I understand the basics but need more practice", color: "bg-yellow-500" },
                { value: 4, label: "4", description: "Good confidence - I understand well and can solve most problems", color: "bg-blue-500" },
                { value: 5, label: "5", description: "Very confident - I fully understand and can teach others", color: "bg-green-500" }
            ],

            // --- COMPUTED PROPERTIES ---
            get currentPaperGroups() {
                return this.sectionGroups[this.selectedPaper] || [];
            },
            get currentSection() {
                return this.specificationData[this.activeSection];
            },
            
            // --- METHODS ---
            init() {
                this.$watch('sidebarVisible', () => this.$nextTick(() => lucide.createIcons()));
                this.$watch('activeSection', () => this.$nextTick(() => lucide.createIcons()));
                this.$nextTick(() => lucide.createIcons());
            },
            
            setSelectedPaper(paper) {
                this.selectedPaper = paper;
                const firstItem = this.sectionGroups[paper][0];
                this.activeSection = firstItem.type === 'single' ? firstItem.key : firstItem.sections[0];
            },
            
            updateConfidence(topicId, level) {
                this.confidenceLevels[topicId] = level;
            },
            
            selectSection(sectionKey) {
                this.activeSection = sectionKey;
                this.currentPaperGroups.forEach(item => {
                    if (item.type === "group" && item.sections.includes(sectionKey)) {
                        this.expandedGroups[item.title] = true;
                    }
                });
            },
            
            toggleGroup(groupTitle) {
                this.expandedGroups[groupTitle] = !this.expandedGroups[groupTitle];
            },
            
            exportResults() {
                const allSectionsForPaper = Object.entries(this.specificationData).filter(([_, section]) => section.paper === this.selectedPaper);
                const results = allSectionsForPaper.flatMap(([_, section]) => 
                    section.topics.map(topic => ({
                        paper: section.paper,
                        section: section.title,
                        topic: `${topic.id} ${topic.title}`,
                        confidence: this.confidenceLevels[topic.id] || 0,
                        confidenceLabel: this.confidenceLevels[topic.id] 
                            ? this.confidenceScale.find(c => c.value === this.confidenceLevels[topic.id])?.description 
                            : "Not assessed"
                    }))
                );
                
                const csvContent = [
                    ['Paper', 'Section', 'Topic', 'Confidence Level', 'Confidence Description'],
                    ...results.map(r => [r.paper, `"${r.section}"`, `"${r.topic}"`, r.confidence, `"${r.confidenceLabel}"`])
                ].map(row => row.join(',')).join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `physics-audit-${this.selectedPaper.replace(' ', '')}-${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
                URL.revokeObjectURL(link.href);
            },
            
            getOverallProgress() {
                const allSectionsForPaper = Object.entries(this.specificationData).filter(([_, section]) => section.paper === this.selectedPaper);
                const totalTopics = allSectionsForPaper.reduce((sum, [_, section]) => sum + section.topics.length, 0);
                const assessedTopics = Object.keys(this.confidenceLevels).filter(id => 
                    allSectionsForPaper.some(([_, section]) => section.topics.some(topic => topic.id === id))
                ).length;
                return totalTopics > 0 ? Math.round((assessedTopics / totalTopics) * 100) : 0;
            },
            
            getAverageConfidence() {
                const allSectionsForPaper = Object.entries(this.specificationData).filter(([_, section]) => section.paper === this.selectedPaper);
                const relevantLevels = Object.entries(this.confidenceLevels).filter(([id, _]) => 
                    allSectionsForPaper.some(([_, section]) => section.topics.some(topic => topic.id === id))
                ).map(([_, level]) => level);
                
                if (relevantLevels.length === 0) return 0;
                return (relevantLevels.reduce((sum, level) => sum + level, 0) / relevantLevels.length).toFixed(1);
            },
            
            getAssessedCount(topics) {
                if (!topics) return 0;
                return topics.filter(topic => this.confidenceLevels[topic.id]).length;
            },
            
            getGroupTotalTopics(sections) {
                return sections.reduce((sum, key) => sum + this.specificationData[key].topics.length, 0);
            },
            
            getGroupAssessedCount(sections) {
                return sections.reduce((sum, key) => sum + this.getAssessedCount(this.specificationData[key].topics), 0);
            }
        }));
        
        // Start Alpine
        Alpine.start();
    </script>
</head>
<body>
    <div 
        x-data="physicsAuditTool"
        x-init="init"
        x-cloak
        class="relative h-screen"
    >
        <div class="absolute inset-0 animated-gradient z-0"></div>
        <div class="relative z-10 h-screen flex bg-transparent">
            
            <div :class="sidebarVisible ? 'w-80' : 'w-0'" class="transition-all duration-300 flex flex-col overflow-hidden">
                <div class="p-4 bg-white/30 backdrop-blur-sm">
                    <div class="flex items-center space-x-2 mb-4">
                        <i data-lucide="book-open" class="w-6 h-6 text-blue-600"></i>
                        <h1 class="text-lg font-bold text-slate-800">Physics Audit</h1>
                    </div>
                    <div class="flex space-x-2 mb-4">
                        <template x-for="paper in ['Paper 1', 'Paper 2']" :key="paper">
                            <button @click="setSelectedPaper(paper)" :class="selectedPaper === paper ? 'bg-blue-600 text-white shadow' : 'bg-white/60 text-slate-700 hover:bg-white/80'" class="flex-1 px-3 py-2 rounded text-sm font-medium transition-colors" x-text="paper"></button>
                        </template>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div class="bg-white/60 backdrop-blur-sm p-2 rounded">
                            <div class="text-blue-700 font-medium">Progress</div>
                            <div class="text-blue-800 font-bold" x-text="`${getOverallProgress()}%`"></div>
                        </div>
                        <div class="bg-white/60 backdrop-blur-sm p-2 rounded">
                            <div class="text-green-700 font-medium">Avg. Confidence</div>
                            <div class="text-green-800 font-bold" x-text="`${getAverageConfidence()}/5`"></div>
                        </div>
                    </div>
                </div>
                <div class="h-px bg-white/30 backdrop-blur-sm"></div>
                <div class="flex-1 overflow-y-auto bg-white">
                    <template x-for="item in currentPaperGroups" :key="item.title || item.key">
                        <div>
                            <template x-if="item.type === 'single'">
                                <button @click="selectSection(item.key)" :class="activeSection === item.key ? 'bg-blue-50 border-l-4 border-l-blue-600' : 'border-l-4 border-l-transparent'" class="w-full p-3 text-left border-b hover:bg-gray-50 transition-colors duration-300">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center space-x-2">
                                            <i :data-lucide="specificationData[item.key].icon" :class="activeSection === item.key ? 'text-blue-600' : 'text-gray-500'" class="w-4 h-4"></i>
                                            <div>
                                                <div class="text-sm font-medium" :class="activeSection === item.key ? 'text-blue-700' : 'text-gray-900'" x-text="specificationData[item.key].title"></div>
                                                <div class="text-xs text-gray-500 mt-1"><span x-text="getAssessedCount(specificationData[item.key].topics)"></span>/<span x-text="specificationData[item.key].topics.length"></span> assessed</div>
                                            </div>
                                        </div>
                                        <i data-lucide="chevron-right" :class="activeSection === item.key ? 'text-blue-600' : 'text-gray-400'" class="w-4 h-4"></i>
                                    </div>
                                </button>
                            </template>
                            <template x-if="item.type === 'group'">
                                <div>
                                    <button @click="toggleGroup(item.title)" :class="expandedGroups[item.title] ? 'bg-green-100 border-l-green-500' : 'bg-gray-50 border-l-transparent'" class="w-full p-3 text-left border-b border-l-4 hover:bg-gray-50 transition-colors duration-300">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center space-x-2">
                                                <i :data-lucide="item.icon" class="w-4 h-4 text-gray-600"></i>
                                                <div>
                                                    <div class="text-sm font-medium text-gray-900" x-text="item.title"></div>
                                                    <div class="text-xs text-gray-500 mt-1"><span x-text="getGroupAssessedCount(item.sections)"></span>/<span x-text="getGroupTotalTopics(item.sections)"></span> assessed</div>
                                                </div>
                                            </div>
                                            <i data-lucide="chevron-right" :class="expandedGroups[item.title] ? 'rotate-90' : ''" class="w-4 h-4 text-gray-400 transition-transform duration-300"></i>
                                        </div>
                                    </button>
                                    <div class="dropdown-content" :class="expandedGroups[item.title] ? 'expanded' : ''">
                                        <div class="bg-gray-50 py-1">
                                            <template x-for="sectionKey in item.sections" :key="sectionKey">
                                                <button @click="selectSection(sectionKey)" :class="activeSection === sectionKey ? 'bg-blue-50 border-l-4 border-l-blue-600' : 'border-l-4 border-l-transparent'" class="w-full p-3 pl-8 text-left border-b border-gray-100 hover:bg-gray-100 transition-colors duration-300">
                                                    <div class="flex items-center justify-between">
                                                        <div>
                                                            <div class="text-sm" :class="activeSection === sectionKey ? 'text-blue-700 font-medium' : 'text-gray-800'" x-text="specificationData[sectionKey].title"></div>
                                                            <div class="text-xs text-gray-500 mt-1"><span x-text="getAssessedCount(specificationData[sectionKey].topics)"></span>/<span x-text="specificationData[sectionKey].topics.length"></span> assessed</div>
                                                        </div>
                                                        <i data-lucide="chevron-right" :class="activeSection === sectionKey ? 'text-blue-600' : 'text-gray-400'" class="w-3 h-3"></i>
                                                    </div>
                                                </button>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
                <div class="p-4 border-t bg-white">
                    <button @click="exportResults" class="w-full flex items-center justify-center space-x-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        <i data-lucide="download" class="w-4 h-4"></i>
                        <span>Export Results</span>
                    </button>
                </div>
            </div>
            
            <div x-show="sidebarVisible" class="w-px bg-white/30 backdrop-blur-sm"></div>

            <div class="flex-1 flex flex-col bg-transparent">
                <div class="p-4 flex items-center justify-between bg-white/30 backdrop-blur-sm">
                    <div class="flex items-center space-x-4">
                        <button @click="sidebarVisible = !sidebarVisible" class="p-2 bg-white/60 hover:bg-white/80 backdrop-blur-sm rounded-lg transition-colors">
                            <i :data-lucide="sidebarVisible ? 'chevron-left' : 'menu'" class="w-5 h-5 text-slate-700"></i>
                        </button>
                        <div x-show="currentSection" class="flex items-center space-x-2">
                            <i :data-lucide="currentSection.icon" class="w-5 h-5 text-blue-600"></i>
                            <h2 class="text-xl font-bold text-slate-800" x-text="currentSection.title"></h2>
                            <span class="text-sm bg-white/60 backdrop-blur-sm text-blue-700 px-2 py-1 rounded" x-text="currentSection.paper"></span>
                        </div>
                    </div>
                    <div x-show="currentSection" class="text-sm text-slate-700 bg-white/60 backdrop-blur-sm px-3 py-1 rounded-md">
                        <span x-text="getAssessedCount(currentSection.topics)"></span>/<span x-text="currentSection.topics.length"></span> topics assessed
                    </div>
                </div>
                <div class="h-px bg-white/30 backdrop-blur-sm"></div>
                <div class="flex-1 overflow-y-auto bg-gray-50">
                    <div class="p-6">
                        <div x-show="currentSection" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4">
                            <template x-for="topic in currentSection.topics" :key="topic.id">
                                <div class="bg-white rounded-lg p-4 shadow-sm border hover:shadow-md transition-shadow">
                                    <div class="mb-3">
                                        <h3 class="font-semibold text-blue-600 text-sm mb-1" x-text="topic.id"></h3>
                                        <h4 class="font-medium text-gray-800 mb-2" x-text="topic.title"></h4>
                                        <p class="text-xs text-gray-600 italic" x-text="topic.prompt"></p>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <div class="flex space-x-1">
                                            <template x-for="scale in confidenceScale" :key="scale.value">
                                                <button @click="updateConfidence(topic.id, scale.value)" :class="confidenceLevels[topic.id] === scale.value ? `${scale.color} text-white border-2 border-gray-800` : 'bg-gray-100 text-gray-600 hover:bg-gray-200 border border-gray-300'" class="w-8 h-8 rounded text-xs font-bold transition-all" :title="scale.description" x-text="scale.value"></button>
                                            </template>
                                        </div>
                                    </div>
                                    <div x-show="confidenceLevels[topic.id]" class="mt-3 p-3 bg-gray-50 rounded-lg border-l-4 border-blue-400">
                                        <span class="text-sm font-medium text-gray-800" x-text="confidenceScale.find(c => c.value === confidenceLevels[topic.id])?.description"></span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
