<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Knowledge Audit Tool</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/auth-module.js"></script>
    <script src="js/data-management-module.js"></script>
    <script src="js/ui-state-module.js"></script>
    <script src="js/navigation-module.js"></script>
    <script src="js/calculations-module.js"></script>
    
    <script type="module">
        import { specificationData, paperModeGroups, specModeGroups } from './js/data.js';
        import Alpine from 'https://unpkg.com/alpinejs@3.x.x/dist/module.esm.js';
        
        Alpine.data('physicsAuditTool', () => ({
            // --- STATE ---
            selectedPaper: 'Paper 1',
            activeSection: 'measurements_errors',
            confidenceLevels: {},
            sidebarVisible: true,
            expandedGroups: {},
            viewMode: 'paper', // 'paper' or 'spec'
            lastExpandedGroup: null,
            showingSpecificSection: false,
            showingMainMenu: true,
            
            // --- AUTHENTICATION STATE ---
            ...window.authModule.getAuthState(),
            
            // --- DATA ---
            specificationData: specificationData,
            paperModeGroups: paperModeGroups,
            specModeGroups: specModeGroups,
            confidenceScale: [
                { value: 1, label: "1", description: "Not confident - I don't understand this topic", color: "bg-red-500" },
                { value: 2, label: "2", description: "Low confidence - I have some understanding but need lots of practice", color: "bg-orange-500" },
                { value: 3, label: "3", description: "Moderate confidence - I understand the basics but need more practice", color: "bg-yellow-500" },
                { value: 4, label: "4", description: "Good confidence - I understand well and can solve most problems", color: "bg-blue-500" },
                { value: 5, label: "5", description: "Very confident - I fully understand and can teach others", color: "bg-green-500" }
            ],

            // --- COMPUTED PROPERTIES ---
            get currentGroups() {
                if (this.viewMode === 'spec') {
                    return this.specModeGroups["All Topics"];
                }
                return this.paperModeGroups[this.selectedPaper] || [];
            },
            
            get currentSection() {
                return this.specificationData[this.activeSection];
            },

            get availablePapers() {
                return this.viewMode === 'paper' ? ['Paper 1', 'Paper 2'] : ['All Topics'];
            },
            
            // --- METHODS ---
            init() {
                // Initialize all modules
                window.authModule.init(this);
                window.dataModule.init(this);
                window.uiModule.init(this);
                window.navModule.init(this);
                window.calcModule.init(this);
                
                // Initialize dark mode from localStorage or system preference
                const savedDarkMode = localStorage.getItem('darkMode');
                if (savedDarkMode !== null) {
                    this.darkMode = savedDarkMode === 'true';
                } else {
                    this.darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                }
                this.applyDarkMode();
                
                // Set sidebar visible by default
                this.sidebarVisible = true;
                
                // Listen for window resize
                window.addEventListener('resize', () => {
                    if (window.innerWidth >= 768) {
                        this.sidebarVisible = true;
                    }
                });
                
                // Set up watchers
                this.$watch('darkMode', () => {
                    this.applyDarkMode();
                    localStorage.setItem('darkMode', this.darkMode);
                });
                this.$watch('viewMode', () => {
                    this.collapseAllDropdowns();
                    this.showingMainMenu = true;
                    this.showingSpecificSection = false;
                    this.lastExpandedGroup = null;
                    
                    if (this.viewMode === 'spec') {
                        this.selectedPaper = 'All Topics';
                    } else {
                        this.selectedPaper = 'Paper 1';
                    }
                    const firstItem = this.currentGroups[0];
                    this.activeSection = firstItem.type === 'single' ? firstItem.key : firstItem.sections[0];
                });
                
                this.$watch('selectedPaper', () => {
                    this.collapseAllDropdowns();
                    this.showingMainMenu = true;
                    this.showingSpecificSection = false;
                    this.lastExpandedGroup = null;
                    
                    const firstItem = this.currentGroups[0];
                    if (firstItem) {
                        this.activeSection = firstItem.type === 'single' ? firstItem.key : firstItem.sections[0];
                    }
                });
                
                this.$watch('confidenceLevels', () => {
                    this.saveData();
                }, { deep: true });
                
                this.$watch('activeSection', () => {
                    this.$nextTick(() => lucide.createIcons());
                });
                this.$watch('currentGroups', () => {
                    this.$nextTick(() => lucide.createIcons());
                });
                
                this.$nextTick(() => {
                    lucide.createIcons();
                });
            },

            // --- AUTHENTICATION METHODS ---
            ...window.authModule.getMethods(),
            
            // --- DATA MANAGEMENT METHODS ---
            ...window.dataModule.getMethods(),
            
            // --- UI STATE METHODS ---
            ...window.uiModule.getMethods(),
            
            // --- NAVIGATION METHODS ---
            ...window.navModule.getMethods(),
            
            // --- CALCULATION METHODS ---
            ...window.calcModule.getMethods()
        }));
        
        Alpine.start();
    </script>
</head>
<body>
    <div 
        x-data="physicsAuditTool"
        x-init="init"
        x-cloak
        class="relative h-screen"
        :class="darkMode ? 'dark' : ''"
    >
        <div class="absolute inset-0 animated-gradient dark:bg-gray-900 z-0"></div>
        
        <!-- Login Screen -->
        <div x-show="showLoginScreen" class="relative z-10 h-screen flex items-center justify-center bg-transparent">
            <div class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm rounded-lg shadow-xl p-8 w-full max-w-md mx-4">
                <div class="text-center mb-8">
                    <div class="flex items-center justify-center space-x-2 mb-4">
                        <i data-lucide="book-open" class="w-8 h-8 text-blue-600 dark:text-blue-400"></i>
                        <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-200">Physics Audit</h1>
                    </div>
                    <p class="text-gray-600 dark:text-gray-400">Choose your login method to save your progress</p>
                </div>
                
                <!-- Login Method Selection -->
                <div x-data="{ selectedMethod: null, moodleUrl: '', username: '', password: '' }">
                    <!-- Method Selection Buttons -->
                    <div x-show="!selectedMethod" class="space-y-4">
                        <button @click="selectedMethod = 'moodle'" class="w-full flex items-center justify-center space-x-3 bg-orange-600 hover:bg-orange-700 text-white px-6 py-4 rounded-lg transition-colors">
                            <i data-lucide="graduation-cap" class="w-5 h-5"></i>
                            <div class="text-left">
                                <div class="font-semibold">Login with Moodle</div>
                                <div class="text-sm opacity-90">Data saved to your school's Moodle</div>
                            </div>
                        </button>
                        
                        <button @click="loginWithGoogle()" class="w-full flex items-center justify-center space-x-3 bg-blue-600 hover:bg-blue-700 text-white px-6 py-4 rounded-lg transition-colors">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <div class="text-left">
                                <div class="font-semibold">Login with Google</div>
                                <div class="text-sm opacity-90">Data saved to your Google Drive</div>
                            </div>
                        </button>
                        
                        <div class="text-center pt-4">
                            <button @click="loginAsGuest()" class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 underline">
                                Continue as Guest (local storage only)
                            </button>
                        </div>
                    </div>
                    
                    <!-- Moodle Login Form -->
                    <div x-show="selectedMethod === 'moodle'" x-transition>
                        <div class="mb-4">
                            <button @click="selectedMethod = null" class="flex items-center space-x-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
                                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                                <span>Back</span>
                            </button>
                        </div>
                        
                        <form @submit.prevent="loginWithMoodle(username, password, moodleUrl)" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Moodle Site URL</label>
                                <input x-model="moodleUrl" type="url" placeholder="https://moodle.yourschool.edu" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Username</label>
                                <input x-model="username" type="text" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                                <input x-model="password" type="password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>
                            <button type="submit" :disabled="isLoading" class="w-full bg-orange-600 hover:bg-orange-700 disabled:bg-gray-400 text-white px-4 py-2 rounded-md transition-colors">
                                <span x-show="!isLoading">Login</span>
                                <span x-show="isLoading" class="flex items-center justify-center">
                                    <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Logging in...
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Error Message -->
                <div x-show="loginError" x-transition class="mt-4 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-md">
                    <p class="text-sm text-red-700 dark:text-red-300" x-text="loginError"></p>
                </div>
            </div>
        </div>
        
        <!-- Main Application (shown when authenticated) -->
        <div x-show="isAuthenticated && !showLoginScreen" class="relative z-10 h-screen flex bg-transparent">
            
            <!-- Sidebar - Full width on mobile, fixed width on desktop -->
            <div :class="sidebarVisible ? 'w-full md:w-80' : 'w-0'" class="transition-all duration-300 flex flex-col overflow-hidden md:relative absolute md:z-auto z-30 h-full bg-white dark:bg-gray-800 md:bg-transparent md:dark:bg-transparent">
                <div class="p-4 bg-white/30 dark:bg-gray-800/30 backdrop-blur-sm">
                    <!-- User Profile Section -->
                    <div class="flex items-center justify-between mb-4 pb-4 border-b border-white/20 dark:border-gray-600/30">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                                <template x-if="user && user.picture">
                                    <img :src="user.picture" :alt="user.name" class="w-8 h-8 rounded-full">
                                </template>
                                <template x-if="!user || !user.picture">
                                    <i data-lucide="user" class="w-4 h-4 text-white"></i>
                                </template>
                            </div>
                            <div>
                                <div class="text-sm font-medium text-slate-800 dark:text-slate-200" x-text="user ? user.name : 'Guest'"></div>
                                <div class="text-xs text-slate-600 dark:text-slate-400" x-text="authMethod === 'moodle' ? 'Moodle' : authMethod === 'google' ? 'Google Drive' : 'Local'"></div>
                            </div>
                        </div>
                        <button @click="logout()" class="p-1 text-slate-600 dark:text-slate-400 hover:text-slate-800 dark:hover:text-slate-200 transition-colors" title="Logout">
                            <i data-lucide="log-out" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-2">
                            <i data-lucide="book-open" class="w-6 h-6 text-blue-600 dark:text-blue-400"></i>
                            <h1 class="text-lg font-bold text-slate-800 dark:text-slate-200">Physics Audit</h1>
                        </div>
                        <div class="flex space-x-2">
                            <!-- Dark Mode Toggle -->
                            <button @click.stop="toggleDarkMode()" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors">
                                <i :data-lucide="darkMode ? 'sun' : 'moon'" class="w-4 h-4 text-slate-700 dark:text-slate-300"></i>
                            </button>
                            <!-- View Mode Toggle -->
                            <button @click.stop="toggleViewMode()" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors" :title="viewMode === 'paper' ? 'Switch to Spec Mode' : 'Switch to Paper Mode'">
                                <i :data-lucide="viewMode === 'paper' ? 'layers' : 'files'" class="w-4 h-4 text-slate-700 dark:text-slate-300"></i>
                            </button>
                            <!-- Close button for mobile -->
                            <button @click.stop="sidebarVisible = false" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors md:hidden">
                                <i data-lucide="x" class="w-4 h-4 text-slate-700 dark:text-slate-300"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <span class="text-sm font-bold text-slate-600 dark:text-slate-400" x-text="viewMode === 'paper' ? 'Paper Mode' : 'Spec Mode'"></span>
                    </div>
                    
                    <div class="flex space-x-2 mb-4">
                        <template x-for="paper in ['Paper 1', 'Paper 2']" :key="paper">
                            <div class="flex-1">
                                <button @click="setSelectedPaper(paper)" 
                                        :class="viewMode === 'paper' && selectedPaper === paper ? 'bg-blue-600 text-white shadow' : 'bg-white/60 dark:bg-gray-700/60 text-slate-700 dark:text-slate-300 hover:bg-white/80 dark:hover:bg-gray-600/80'" 
                                        class="w-full px-3 py-2 rounded text-sm font-medium transition-colors" 
                                        x-text="paper"></button>
                            </div>
                        </template>
                    </div>
                    
                    <!-- Progress bars for both papers -->
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <template x-for="(paper, index) in ['Paper 1', 'Paper 2']" :key="paper">
                            <button @click="setSelectedPaper(paper)" :class="viewMode === 'paper' && selectedPaper === paper ? 'bg-blue-600/20 border-blue-600/30' : 'bg-white/40 dark:bg-gray-700/40 border-white/30 dark:border-gray-600/30 hover:bg-white/60 dark:hover:bg-gray-600/60'" class="backdrop-blur-sm p-3 rounded-lg border transition-colors cursor-pointer">
                                <div class="space-y-2">
                                    <div class="text-xs font-medium" :class="viewMode === 'paper' && selectedPaper === paper ? 'text-blue-700 dark:text-blue-300' : 'text-slate-700 dark:text-slate-300'" x-text="paper"></div>
                                    <div class="flex items-center justify-between text-xs">
                                        <span :class="viewMode === 'paper' && selectedPaper === paper ? 'text-blue-700 dark:text-blue-300' : 'text-slate-600 dark:text-slate-400'">Progress</span>
                                        <span :class="viewMode === 'paper' && selectedPaper === paper ? 'text-blue-800 dark:text-blue-200' : 'text-slate-800 dark:text-slate-200'" class="font-medium" x-text="`${getPaperProgress(paper)}%`"></span>
                                    </div>
                                    <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-1.5">
                                        <div :class="viewMode === 'paper' && selectedPaper === paper ? 'bg-blue-600' : 'bg-slate-500'" class="h-1.5 rounded-full transition-all duration-300" :style="`width: ${getPaperProgress(paper)}%`"></div>
                                    </div>
                                    <div class="flex items-center justify-between text-xs">
                                        <span :class="viewMode === 'paper' && selectedPaper === paper ? 'text-blue-700 dark:text-blue-300' : 'text-slate-600 dark:text-slate-400'">Confidence</span>
                                        <span :class="viewMode === 'paper' && selectedPaper === paper ? 'text-blue-800 dark:text-blue-200' : 'text-slate-800 dark:text-slate-200'" class="font-medium" x-text="`${getPaperAverageConfidence(paper).toFixed(1)}/5`"></span>
                                    </div>
                                    <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-1.5">
                                        <div class="h-1.5 rounded-full transition-all duration-300" :style="`width: ${(getPaperAverageConfidence(paper) / 5) * 100}%; ${getConfidenceBarStyle(Math.round(getPaperAverageConfidence(paper)))}`"></div>
                                    </div>
                                </div>
                            </button>
                        </template>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div class="bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm p-2 rounded">
                            <div class="text-blue-700 dark:text-blue-400 font-medium">Overall Progress</div>
                            <div class="text-blue-800 dark:text-blue-300 font-bold" x-text="`${getOverallProgressAllPapers()}%`"></div>
                            <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2 mt-1">
                                <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" :style="`width: ${getOverallProgressAllPapers()}%`"></div>
                            </div>
                        </div>
                        <div class="bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm p-2 rounded">
                            <div class="text-green-700 dark:text-green-400 font-medium">Overall Confidence</div>
                            <div class="text-green-800 dark:text-green-300 font-bold" x-text="`${getOverallConfidenceAllPapers().toFixed(1)}/5`"></div>
                            <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2 mt-1">
                                <div class="h-2 rounded-full transition-all duration-300" :style="`width: ${(getOverallConfidenceAllPapers() / 5) * 100}%; ${getConfidenceBarStyle(Math.round(getOverallConfidenceAllPapers()))}`"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h-px bg-white/30 dark:bg-gray-600/30 backdrop-blur-sm"></div>
                <div class="flex-1 overflow-y-auto bg-white dark:bg-gray-800">
                    <template x-for="item in currentGroups" :key="item.title || item.key">
                        <div>
                            <!-- Single sections -->
                            <template x-if="item.type === 'single'">
                                <button @click="selectSection(item.key)" :class="activeSection === item.key ? 'bg-blue-50 dark:bg-blue-900/50 border-l-4 border-l-blue-600 dark:border-l-blue-600' : 'border-l-4 border-l-transparent'" class="w-full p-3 text-left border-b border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-300">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center space-x-2">
                                            <i :data-lucide="specificationData[item.key].icon" :class="activeSection === item.key ? 'text-blue-600 dark:text-blue-400' : 'text-gray-500 dark:text-gray-400'" class="w-4 h-4"></i>
                                            <div>
                                                <div class="text-sm font-bold" :class="activeSection === item.key ? 'text-blue-700 dark:text-blue-300' : 'text-gray-900 dark:text-gray-100'" x-text="specificationData[item.key].title"></div>
                                                <div class="text-xs text-gray-500 dark:text-gray-400 mt-1"><span x-text="getAssessedCount(specificationData[item.key].topics)"></span>/<span x-text="specificationData[item.key].topics.length"></span> assessed</div>
                                            </div>
                                        </div>
                                        <svg class="w-4 h-4 transition-transform duration-300 text-gray-400 dark:text-gray-500" :class="activeSection === item.key ? 'text-blue-600 dark:text-blue-400' : 'text-gray-400 dark:text-gray-500'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                        </svg>
                                    </div>
                                </button>
                            </template>
                            <!-- Group sections -->
                            <template x-if="item.type === 'group'">
                                <div>
                                    <button @click="toggleGroup(item.title)" :class="expandedGroups[item.title] ? 'bg-green-100 dark:bg-green-900/50 border-l-4 border-l-green-500 dark:border-l-green-500' : 'bg-gray-100 dark:bg-gray-700 border-l-4 border-l-transparent'" class="w-full p-3 text-left border-b border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-300">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center space-x-2">
                                                <i :data-lucide="item.icon" class="w-4 h-4 text-gray-600 dark:text-gray-400"></i>
                                                <div>
                                                    <div class="text-sm font-medium text-gray-900 dark:text-gray-100" x-text="item.title"></div>
                                                    <div class="text-xs text-gray-500 dark:text-gray-400 mt-1"><span x-text="getGroupAssessedCount(item.sections)"></span>/<span x-text="getGroupTotalTopics(item.sections)"></span> assessed</div>
                                                </div>
                                            </div>
                                            <i data-lucide="chevron-right" :class="expandedGroups[item.title] ? 'rotate-90' : ''" class="w-4 h-4 text-gray-400 dark:text-gray-500 transition-transform duration-300"></i>
                                        </div>
                                    </button>
                                    <div class="dropdown-content" :class="expandedGroups[item.title] ? 'expanded' : ''">
                                        <div class="bg-gray-50 dark:bg-gray-700 py-1">
                                            <template x-for="sectionKey in item.sections" :key="sectionKey">
                                                <button @click="selectSection(sectionKey)" :class="activeSection === sectionKey ? 'bg-blue-50 dark:bg-blue-900/50 border-l-4 border-l-blue-600 dark:border-l-blue-600' : 'border-l-4 border-l-transparent'" class="w-full p-3 pl-12 text-left border-b border-gray-100 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300">
                                                    <div class="flex items-center justify-between">
                                                        <div>
                                                            <div class="text-sm" :class="activeSection === sectionKey ? 'text-blue-700 dark:text-blue-300 font-medium' : 'text-gray-800 dark:text-gray-200'" x-text="specificationData[sectionKey].title"></div>
