<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Knowledge Audit Tool</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <script type="module">
        import { specificationData, paperModeGroups, specModeGroups } from './js/data.js';
        import Alpine from 'https://unpkg.com/alpinejs@3.x.x/dist/module.esm.js';
        
        Alpine.data('physicsAuditTool', () => ({
            // --- STATE ---
            selectedPaper: 'Paper 1',
            activeSection: 'measurements_errors',
            confidenceLevels: {},
            sidebarVisible: true,
            expandedGroups: {},
            viewMode: 'paper', // 'paper' or 'spec'
            // Track which group was last expanded for section cards
            lastExpandedGroup: null,
            showingSpecificSection: false,
            
            // --- DATA ---
            
            // --- DATA ---
            specificationData: specificationData,
            paperModeGroups: paperModeGroups,
            specModeGroups: specModeGroups,
            confidenceScale: [
                { value: 1, label: "1", description: "Not confident - I don't understand this topic", color: "bg-red-500" },
                { value: 2, label: "2", description: "Low confidence - I have some understanding but need lots of practice", color: "bg-orange-500" },
                { value: 3, label: "3", description: "Moderate confidence - I understand the basics but need more practice", color: "bg-yellow-500" },
                { value: 4, label: "4", description: "Good confidence - I understand well and can solve most problems", color: "bg-blue-500" },
                { value: 5, label: "5", description: "Very confident - I fully understand and can teach others", color: "bg-green-500" }
            ],

            // --- COMPUTED PROPERTIES ---
            get currentGroups() {
                if (this.viewMode === 'spec') {
                    return this.specModeGroups["All Topics"];
                }
                return this.paperModeGroups[this.selectedPaper] || [];
            },
            
            get currentSection() {
                return this.specificationData[this.activeSection];
            },

            get availablePapers() {
                return this.viewMode === 'paper' ? ['Paper 1', 'Paper 2'] : ['All Topics'];
            },
            
            // --- METHODS ---
            init() {
                // Initialize dark mode from localStorage or system preference
                const savedDarkMode = localStorage.getItem('darkMode');
                if (savedDarkMode !== null) {
                    this.darkMode = savedDarkMode === 'true';
                } else {
                    // Use system preference if no saved preference
                    this.darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                }
                this.applyDarkMode();
                
                // Set sidebar visible by default (always open on init)
                this.sidebarVisible = true;
                
                // Listen for window resize to handle mobile/desktop transitions
                window.addEventListener('resize', () => {
                    if (window.innerWidth >= 768) {
                        this.sidebarVisible = true;
                    }
                });
                
                // Set up watchers without excessive icon refreshing
                this.$watch('darkMode', () => {
                    this.applyDarkMode();
                    localStorage.setItem('darkMode', this.darkMode);
                });
                this.$watch('viewMode', () => {
                    if (this.viewMode === 'spec') {
                        this.selectedPaper = 'All Topics';
                    } else {
                        this.selectedPaper = 'Paper 1';
                    }
                    // Reset to first available section
                    const firstItem = this.currentGroups[0];
                    this.activeSection = firstItem.type === 'single' ? firstItem.key : firstItem.sections[0];
                });
                
                // Single icon creation after initialization and when content changes
                this.$nextTick(() => {
                    lucide.createIcons();
                });
                
                // Re-create icons when content changes
                this.$watch('activeSection', () => {
                    this.$nextTick(() => lucide.createIcons());
                });
                this.$watch('currentGroups', () => {
                    this.$nextTick(() => lucide.createIcons());
                });
            },

            applyDarkMode() {
                if (this.darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            },

            toggleViewMode() {
                this.viewMode = this.viewMode === 'paper' ? 'spec' : 'paper';
            },

            toggleDarkMode() {
                this.darkMode = !this.darkMode;
                // Force icon refresh after dark mode change
                this.$nextTick(() => lucide.createIcons());
            },
            
            setSelectedPaper(paper) {
                this.selectedPaper = paper;
                const firstItem = this.currentGroups[0];
                this.activeSection = firstItem.type === 'single' ? firstItem.key : firstItem.sections[0];
            },
            
            updateConfidence(topicId, level) {
                this.confidenceLevels[topicId] = level;
            },
            
            selectSection(sectionKey) {
                this.activeSection = sectionKey;
                
                // When a section is selected, show its topics (hide group cards)
                this.showingSpecificSection = true;
                
                // Ensure the group containing this section is expanded in sidebar and set as last clicked
                const parentGroup = this.currentGroups.find(item => 
                    item.type === "group" && item.sections.includes(sectionKey)
                );
                
                if (parentGroup) {
                    this.lastExpandedGroup = parentGroup.title;
                    this.expandedGroups[parentGroup.title] = true;
                }
                
                // Close sidebar on mobile when topic is selected
                if (window.innerWidth < 768) {
                    this.sidebarVisible = false;
                }
            },
            
            toggleGroup(groupTitle) {
                // Always set this as the last clicked group, regardless of expanding/collapsing
                this.lastExpandedGroup = groupTitle;
                
                // When clicking a group, show group cards (not specific section)
                this.showingSpecificSection = false;
                
                // Then toggle the expansion state
                this.expandedGroups[groupTitle] = !this.expandedGroups[groupTitle];
            },
            
            exportResults() {
                const allSections = Object.entries(this.specificationData);
                const results = allSections.flatMap(([_, section]) => 
                    section.topics.map(topic => ({
                        paper: section.paper,
                        section: section.title,
                        topic: `${topic.id} ${topic.title}`,
                        confidence: this.confidenceLevels[topic.id] || 0,
                        confidenceLabel: this.confidenceLevels[topic.id] 
                            ? this.confidenceScale.find(c => c.value === this.confidenceLevels[topic.id])?.description 
                            : "Not assessed"
                    }))
                );
                
                const csvContent = [
                    ['Paper', 'Section', 'Topic', 'Confidence Level', 'Confidence Description'],
                    ...results.map(r => [r.paper, `"${r.section}"`, `"${r.topic}"`, r.confidence, `"${r.confidenceLabel}"`])
                ].map(row => row.join(',')).join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `physics-audit-${this.viewMode}-${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
                URL.revokeObjectURL(link.href);
            },
            
            getOverallProgress() {
                let allSections;
                if (this.viewMode === 'spec') {
                    allSections = Object.entries(this.specificationData);
                } else {
                    allSections = Object.entries(this.specificationData).filter(([_, section]) => section.paper === this.selectedPaper);
                }
                const totalTopics = allSections.reduce((sum, [_, section]) => sum + section.topics.length, 0);
                const assessedTopics = Object.keys(this.confidenceLevels).filter(id => 
                    allSections.some(([_, section]) => section.topics.some(topic => topic.id === id))
                ).length;
                return totalTopics > 0 ? Math.round((assessedTopics / totalTopics) * 100) : 0;
            },
            
            getAverageConfidence() {
                let allSections;
                if (this.viewMode === 'spec') {
                    allSections = Object.entries(this.specificationData);
                } else {
                    allSections = Object.entries(this.specificationData).filter(([_, section]) => section.paper === this.selectedPaper);
                }
                const relevantLevels = Object.entries(this.confidenceLevels).filter(([id, _]) => 
                    allSections.some(([_, section]) => section.topics.some(topic => topic.id === id))
                ).map(([_, level]) => level);
                
                if (relevantLevels.length === 0) return 0;
                return (relevantLevels.reduce((sum, level) => sum + level, 0) / relevantLevels.length).toFixed(1);
            },
            
            getAssessedCount(topics) {
                if (!topics) return 0;
                return topics.filter(topic => this.confidenceLevels[topic.id]).length;
            },
            
            getPaperProgress(paper) {
                const paperSections = Object.entries(this.specificationData).filter(([_, section]) => section.paper === paper);
                const totalTopics = paperSections.reduce((sum, [_, section]) => sum + section.topics.length, 0);
                const assessedTopics = Object.keys(this.confidenceLevels).filter(id => 
                    paperSections.some(([_, section]) => section.topics.some(topic => topic.id === id))
                ).length;
                return totalTopics > 0 ? Math.round((assessedTopics / totalTopics) * 100) : 0;
            },
            
            getPaperAverageConfidence(paper) {
                const paperSections = Object.entries(this.specificationData).filter(([_, section]) => section.paper === paper);
                const relevantLevels = Object.entries(this.confidenceLevels).filter(([id, _]) => 
                    paperSections.some(([_, section]) => section.topics.some(topic => topic.id === id))
                ).map(([_, level]) => level);
                
                if (relevantLevels.length === 0) return 0;
                return (relevantLevels.reduce((sum, level) => sum + level, 0) / relevantLevels.length);
            },
            
            getGroupTotalTopics(sections) {
                return sections.reduce((sum, key) => sum + this.specificationData[key].topics.length, 0);
            },
            
            getConfidenceColor(confidence) {
                if (confidence === 0) return 'bg-gray-300';
                // Smooth gradient from red (1) to green (5)
                const colors = [
                    'bg-red-500',      // 1
                    'bg-orange-500',   // 2
                    'bg-yellow-500',   // 3
                    'bg-blue-500',     // 4
                    'bg-green-500'     // 5
                ];
                return colors[confidence - 1] || 'bg-gray-300';
            },
            
            getConfidenceBarStyle(confidence) {
                if (confidence === 0) return 'background: rgb(107, 114, 128)'; // Grey for 0
                
                // Create smooth gradient: 1=red, 3=orange, 5=green
                let red, green, blue;
                
                if (confidence <= 3) {
                    // From red (239,68,68) at 1 to orange (249,115,22) at 3
                    const ratio = (confidence - 1) / 2; // 0 to 1 for confidence 1 to 3
                    red = 239 + (249 - 239) * ratio;
                    green = 68 + (115 - 68) * ratio;
                    blue = 68 + (22 - 68) * ratio;
                } else {
                    // From orange (249,115,22) at 3 to green (34,197,94) at 5
                    const ratio = (confidence - 3) / 2; // 0 to 1 for confidence 3 to 5
                    red = 249 + (34 - 249) * ratio;
                    green = 115 + (197 - 115) * ratio;
                    blue = 22 + (94 - 22) * ratio;
                }
                
                return `background: rgb(${Math.round(red)}, ${Math.round(green)}, ${Math.round(blue)})`;
            },
            
            showSectionCards() {
                // Show section cards if we have a last clicked group AND we're not viewing a specific section
                return this.lastExpandedGroup !== null && !this.showingSpecificSection;
            },
            
            getCurrentGroupSections() {
                // Get sections only from the last clicked group
                if (!this.lastExpandedGroup) return [];
                
                const lastGroup = this.currentGroups.find(item => 
                    item.type === 'group' && item.title === this.lastExpandedGroup
                );
                
                if (!lastGroup) return [];
                
                return lastGroup.sections.map(key => ({
                    key,
                    ...this.specificationData[key]
                }));
            },
            
            goBackToGroupCards() {
                // Go back to showing group cards instead of specific section
                this.showingSpecificSection = false;
            },
            
            getCurrentGroupForSection() {
                // Find which group contains the current active section
                const currentGroup = this.currentGroups.find(item => 
                    item.type === 'group' && item.sections.includes(this.activeSection)
                );
                return currentGroup ? currentGroup.title : null;
            },
            
            isViewingSpecificSection() {
                // Check if we're viewing a specific section's topics (not group cards)
                if (!this.lastExpandedGroup) return true; // Default to showing topics if no group selected
                
                const lastGroup = this.currentGroups.find(item => 
                    item.type === 'group' && item.title === this.lastExpandedGroup
                );
                
                return lastGroup && lastGroup.sections.includes(this.activeSection) && !this.showSectionCards();
            }
        }));
        
        Alpine.start();
    </script>
</head>
<body>
    <div 
        x-data="physicsAuditTool"
        x-init="init"
        x-cloak
        class="relative h-screen"
        :class="darkMode ? 'dark' : ''"
    >
        <div class="absolute inset-0 animated-gradient dark:bg-gray-900 z-0"></div>
        <div class="relative z-10 h-screen flex bg-transparent">
            
            <!-- Sidebar - Full width on mobile, fixed width on desktop -->
            <div :class="sidebarVisible ? 'w-full md:w-80' : 'w-0'" class="transition-all duration-300 flex flex-col overflow-hidden md:relative absolute md:z-auto z-30 h-full bg-white dark:bg-gray-800 md:bg-transparent md:dark:bg-transparent">
                <div class="p-4 bg-white/30 dark:bg-gray-800/30 backdrop-blur-sm">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-2">
                            <i data-lucide="book-open" class="w-6 h-6 text-blue-600 dark:text-blue-400"></i>
                            <h1 class="text-lg font-bold text-slate-800 dark:text-slate-200">Physics Audit</h1>
                        </div>
                        <div class="flex space-x-2">
                            <!-- Dark Mode Toggle -->
                            <button @click.stop="toggleDarkMode()" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors">
                                <i :data-lucide="darkMode ? 'sun' : 'moon'" class="w-4 h-4 text-slate-700 dark:text-slate-300"></i>
                            </button>
                            <!-- View Mode Toggle -->
                            <button @click.stop="toggleViewMode()" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors" :title="viewMode === 'paper' ? 'Switch to Spec Mode' : 'Switch to Paper Mode'">
                                <i :data-lucide="viewMode === 'paper' ? 'layers' : 'files'" class="w-4 h-4 text-slate-700 dark:text-slate-300"></i>
                            </button>
                            <!-- Close button for mobile -->
                            <button @click.stop="sidebarVisible = false" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors md:hidden">
                                <i data-lucide="x" class="w-4 h-4 text-slate-700 dark:text-slate-300"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-2">
                        <span class="text-xs font-medium text-slate-600 dark:text-slate-400" x-text="viewMode === 'paper' ? 'Paper Mode' : 'Spec Mode'"></span>
                    </div>
                    
                    <div class="flex space-x-2 mb-4" x-show="viewMode === 'paper'">
                        <template x-for="paper in availablePapers" :key="paper">
                            <div class="flex-1">
                                <button @click="setSelectedPaper(paper)" :class="selectedPaper === paper ? 'bg-blue-600 text-white shadow' : 'bg-white/60 dark:bg-gray-700/60 text-slate-700 dark:text-slate-300 hover:bg-white/80 dark:hover:bg-gray-600/80'" class="w-full px-3 py-2 rounded text-sm font-medium transition-colors" x-text="paper"></button>
                            </div>
                        </template>
                    </div>
                    
                    <!-- Progress bars for both papers -->
                    <div class="grid grid-cols-2 gap-2 mb-4" x-show="viewMode === 'paper'">
                        <template x-for="(paper, index) in availablePapers" :key="paper">
                            <div :class="selectedPaper === paper ? 'bg-blue-600/20 border-blue-600/30' : 'bg-white/40 dark:bg-gray-700/40 border-white/30 dark:border-gray-600/30'" class="backdrop-blur-sm p-3 rounded-lg border">
                                <div class="space-y-2">
                                    <div class="flex items-center justify-between text-xs">
                                        <span :class="selectedPaper === paper ? 'text-blue-700 dark:text-blue-300' : 'text-slate-600 dark:text-slate-400'">Progress</span>
                                        <span :class="selectedPaper === paper ? 'text-blue-800 dark:text-blue-200' : 'text-slate-800 dark:text-slate-200'" class="font-medium" x-text="`${getPaperProgress(paper)}%`"></span>
                                    </div>
                                    <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-1.5">
                                        <div :class="selectedPaper === paper ? 'bg-blue-600' : 'bg-slate-500'" class="h-1.5 rounded-full transition-all duration-300" :style="`width: ${getPaperProgress(paper)}%`"></div>
                                    </div>
                                    <div class="flex items-center justify-between text-xs">
                                        <span :class="selectedPaper === paper ? 'text-blue-700 dark:text-blue-300' : 'text-slate-600 dark:text-slate-400'">Avg. Confidence</span>
                                        <span :class="selectedPaper === paper ? 'text-blue-800 dark:text-blue-200' : 'text-slate-800 dark:text-slate-200'" class="font-medium" x-text="`${getPaperAverageConfidence(paper).toFixed(1)}/5`"></span>
                                    </div>
                                    <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-1.5">
                                        <div class="h-1.5 rounded-full transition-all duration-300" :style="`width: ${(getPaperAverageConfidence(paper) / 5) * 100}%; ${getConfidenceBarStyle(Math.round(getPaperAverageConfidence(paper)))}`"></div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div class="bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm p-2 rounded">
                            <div class="text-blue-700 dark:text-blue-400 font-medium">Progress</div>
                            <div class="text-blue-800 dark:text-blue-300 font-bold" x-text="`${getOverallProgress()}%`"></div>
                            <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2 mt-1">
                                <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" :style="`width: ${getOverallProgress()}%`"></div>
                            </div>
                        </div>
                        <div class="bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm p-2 rounded">
                            <div class="text-green-700 dark:text-green-400 font-medium">Avg. Confidence</div>
                            <div class="text-green-800 dark:text-green-300 font-bold" x-text="`${getAverageConfidence()}/5`"></div>
                            <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2 mt-1">
                                <div class="h-2 rounded-full transition-all duration-300" :style="`width: ${(getAverageConfidence() / 5) * 100}%; ${getConfidenceBarStyle(Math.round(getAverageConfidence()))}`"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h-px bg-white/30 dark:bg-gray-600/30 backdrop-blur-sm"></div>
                <div class="flex-1 overflow-y-auto bg-white dark:bg-gray-800">
                    <template x-for="item in currentGroups" :key="item.title || item.key">
                        <div>
                            <!-- Single sections -->
                            <template x-if="item.type === 'single'">
                                <button @click="selectSection(item.key)" :class="activeSection === item.key ? 'bg-blue-50 dark:bg-blue-900/50 border-l-4 border-l-blue-600 dark:border-l-blue-600' : 'border-l-4 border-l-transparent'" class="w-full p-3 text-left border-b border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-300">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center space-x-2">
                                            <i :data-lucide="specificationData[item.key].icon" :class="activeSection === item.key ? 'text-blue-600 dark:text-blue-400' : 'text-gray-500 dark:text-gray-400'" class="w-4 h-4"></i>
                                            <div>
                                                <div class="text-sm font-bold" :class="activeSection === item.key ? 'text-blue-700 dark:text-blue-300' : 'text-gray-900 dark:text-gray-100'" x-text="specificationData[item.key].title"></div>
                                                <div class="text-xs text-gray-500 dark:text-gray-400 mt-1"><span x-text="getAssessedCount(specificationData[item.key].topics)"></span>/<span x-text="specificationData[item.key].topics.length"></span> assessed</div>
                                            </div>
                                        </div>
                                        <svg class="w-4 h-4 transition-transform duration-300 text-gray-400 dark:text-gray-500" :class="activeSection === item.key ? 'text-blue-600 dark:text-blue-400' : 'text-gray-400 dark:text-gray-500'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                        </svg>
                                    </div>
                                </button>
                            </template>
                            <!-- Group sections -->
                            <template x-if="item.type === 'group'">
                                <div>
                                    <button @click="toggleGroup(item.title)" :class="expandedGroups[item.title] ? 'bg-green-100 dark:bg-green-900/50 border-l-4 border-l-green-500 dark:border-l-green-500' : 'bg-gray-50 dark:bg-gray-700 border-l-4 border-l-transparent'" class="w-full p-3 text-left border-b border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-300">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center space-x-2">
                                                <i :data-lucide="item.icon" class="w-4 h-4 text-gray-600 dark:text-gray-400"></i>
                                                <div>
                                                    <div class="text-sm font-medium text-gray-900 dark:text-gray-100" x-text="item.title"></div>
                                                    <div class="text-xs text-gray-500 dark:text-gray-400 mt-1"><span x-text="getGroupAssessedCount(item.sections)"></span>/<span x-text="getGroupTotalTopics(item.sections)"></span> assessed</div>
                                                </div>
                                            </div>
                                            <i data-lucide="chevron-right" :class="expandedGroups[item.title] ? 'rotate-90' : ''" class="w-4 h-4 text-gray-400 dark:text-gray-500 transition-transform duration-300"></i>
                                        </div>
                                    </button>
                                    <div class="dropdown-content" :class="expandedGroups[item.title] ? 'expanded' : ''">
                                        <div class="bg-gray-50 dark:bg-gray-700 py-1">
                                            <template x-for="sectionKey in item.sections" :key="sectionKey">
                                                <button @click="selectSection(sectionKey)" :class="activeSection === sectionKey ? 'bg-blue-50 dark:bg-blue-900/50 border-l-4 border-l-blue-600 dark:border-l-blue-600' : 'border-l-4 border-l-transparent'" class="w-full p-3 pl-8 text-left border-b border-gray-100 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300">
                                                    <div class="flex items-center justify-between">
                                                        <div>
                                                            <div class="text-sm" :class="activeSection === sectionKey ? 'text-blue-700 dark:text-blue-300 font-medium' : 'text-gray-800 dark:text-gray-200'" x-text="specificationData[sectionKey].title"></div>
                                                            <div class="text-xs text-gray-500 dark:text-gray-400 mt-1"><span x-text="getAssessedCount(specificationData[sectionKey].topics)"></span>/<span x-text="specificationData[sectionKey].topics.length"></span> assessed</div>
                                                        </div>
                                                        <svg class="w-3 h-3 transition-transform duration-300 text-gray-400 dark:text-gray-500" :class="activeSection === sectionKey ? 'text-blue-600 dark:text-blue-400' : 'text-gray-400 dark:text-gray-500'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                                        </svg>
                                                    </div>
                                                </button>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
                <div class="p-4 border-t border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-800">
                    <button @click="exportResults" class="w-full flex items-center justify-center space-x-2 bg-green-600 hover:bg-green-700 dark:bg-green-700 dark:hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i data-lucide="download" class="w-4 h-4"></i>
                        <span>Export Results</span>
                    </button>
                </div>
            </div>
            
            <!-- Sidebar divider - hidden on mobile -->
            <div x-show="sidebarVisible" class="w-px bg-white/30 dark:bg-gray-600/30 backdrop-blur-sm hidden md:block"></div>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col bg-transparent">
                <!-- Mobile backdrop -->
                <div x-show="sidebarVisible" @click="sidebarVisible = false" class="fixed inset-0 bg-black/50 z-20 md:hidden" x-transition></div>
                
                <div class="p-4 flex items-center justify-between bg-white/30 dark:bg-gray-800/30 backdrop-blur-sm relative z-10">
                    <div class="flex items-center space-x-4">
                        <button @click.stop="sidebarVisible = !sidebarVisible" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors">
                            <svg class="w-5 h-5 transition-transform duration-300 text-gray-400 dark:text-gray-500" :class="sidebarVisible ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                        <div x-show="currentSection" class="flex items-center space-x-2">
                            <i :data-lucide="currentSection.icon" class="w-5 h-5 text-blue-600 dark:text-blue-400"></i>
                            <h2 class="text-xl font-bold text-slate-800 dark:text-slate-200" x-text="currentSection.title"></h2>
                            <span class="text-sm bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm text-blue-700 dark:text-blue-300 px-2 py-1 rounded" x-text="currentSection.paper"></span>
                        </div>
                    </div>
                    <div x-show="currentSection" class="text-sm text-slate-700 dark:text-slate-300 bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm px-3 py-1 rounded-md">
                        <span x-text="getAssessedCount(currentSection.topics)"></span>/<span x-text="currentSection.topics.length"></span> topics assessed
                    </div>
                </div>
                <div class="h-px bg-white/30 dark:bg-gray-600/30 backdrop-blur-sm"></div>
                <div class="flex-1 overflow-y-auto bg-gray-50 dark:bg-gray-900 relative z-10">
                    <div class="p-6">
                        <!-- Section Cards View -->
                        <div x-show="showSectionCards() && getCurrentGroupSections().length > 0" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-95 -translate-y-4" x-transition:enter-end="opacity-100 transform scale-100 translate-y-0">
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                                <template x-for="section in getCurrentGroupSections()" :key="section.key">
                                    <div @click="selectSection(section.key)" 
                                         class="bg-white dark:bg-gray-800 rounded-lg p-4 shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-lg cursor-pointer group flex flex-col"
                                         @mousemove="(e) => {
                                             const rect = e.currentTarget.getBoundingClientRect();
                                             const x = e.clientX - rect.left - rect.width / 2;
                                             const y = e.clientY - rect.top - rect.height / 2;
                                             const rotateX = (y / rect.height) * -15;
                                             const rotateY = (x / rect.width) * 15;
                                             e.currentTarget.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                                         }"
                                         @mouseleave="(e) => {
                                             e.currentTarget.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
                                             e.currentTarget.style.transition = 'transform 0.3s ease';
                                             setTimeout(() => { e.currentTarget.style.transition = ''; }, 300);
                                         }"
                                         @mouseenter="(e) => {
                                             e.currentTarget.style.transition = '';
                                         }">
                                        <h3 class="font-bold text-gray-800 dark:text-gray-200 mb-3" x-text="section.title"></h3>
                                        
                                        <!-- Topics List -->
                                        <div class="mb-4 flex-1">
                                            <h4 class="text-xs font-semibold text-gray-600 dark:text-gray-400 mb-2" x-text="`${section.topics.length} Topics:`"></h4>
                                            <div class="space-y-1">
                                                <template x-for="topic in section.topics" :key="topic.id">
                                                    <div class="flex items-center justify-between text-xs">
                                                        <span class="text-gray-700 dark:text-gray-300 flex-1 mr-2" x-text="`${topic.id} ${topic.title}`"></span>
                                                        <template x-if="confidenceLevels[topic.id]">
                                                            <div class="flex items-center justify-center w-6 h-6 rounded text-xs font-bold text-white" :style="getConfidenceBarStyle(confidenceLevels[topic.id])" x-text="confidenceLevels[topic.id]"></div>
                                                        </template>
                                                        <template x-if="!confidenceLevels[topic.id]">
                                                            <div class="w-6 h-6 rounded border border-gray-300 dark:border-gray-600 flex items-center justify-center">
                                                                <span class="text-xs text-gray-400">-</span>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                        
                                        <!-- Progress and Confidence bars at bottom -->
                                        <div class="text-sm text-gray-600 dark:text-gray-400 mt-auto">
                                            <div class="flex items-center justify-between mb-2">
                                                <span>Progress</span>
                                                <span x-text="`${Math.round((getAssessedCount(section.topics) / section.topics.length) * 100)}%`"></span>
                                            </div>
                                            <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2 mb-3">
                                                <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" :style="`width: ${Math.round((getAssessedCount(section.topics) / section.topics.length) * 100)}%`"></div>
                                            </div>
                                            <div class="flex items-center justify-between mb-2">
                                                <span>Avg. Confidence</span>
                                                <span x-text="`${(section.topics.filter(t => confidenceLevels[t.id]).reduce((sum, t) => sum + confidenceLevels[t.id], 0) / Math.max(1, section.topics.filter(t => confidenceLevels[t.id]).length)).toFixed(1)}/5`"></span>
                                            </div>
                                            <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2">
                                                <div class="h-2 rounded-full transition-all duration-300" :style="`width: ${((section.topics.filter(t => confidenceLevels[t.id]).reduce((sum, t) => sum + confidenceLevels[t.id], 0) / Math.max(1, section.topics.filter(t => confidenceLevels[t.id]).length)) / 5) * 100}%; ${getConfidenceBarStyle(Math.round(section.topics.filter(t => confidenceLevels[t.id]).reduce((sum, t) => sum + confidenceLevels[t.id], 0) / Math.max(1, section.topics.filter(t => confidenceLevels[t.id]).length)))}`"></div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <!-- Regular Topics View with Back Button -->
                        <div x-show="currentSection && !showSectionCards()" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-95 -translate-y-4" x-transition:enter-end="opacity-100 transform scale-100 translate-y-0">
                            <!-- Back Button -->
                            <div x-show="lastExpandedGroup" class="mb-4">
                                <button @click="goBackToGroupCards()" class="flex items-center space-x-2 px-4 py-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors text-gray-700 dark:text-gray-300">
                                    <svg class="w-4 h-4 rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                    <span class="text-sm font-medium" x-text="`Back to ${lastExpandedGroup}`"></span>
                                </button>
                            </div>
                            
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4">
                            <template x-for="topic in currentSection.topics" :key="topic.id">
                                <div class="bg-white dark:bg-gray-800 rounded-lg p-4 shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow">
                                    <div class="mb-3">
                                        <h3 class="font-semibold text-blue-600 dark:text-blue-400 text-sm mb-1" x-text="topic.id"></h3>
                                        <h4 class="font-medium text-gray-800 dark:text-gray-200 mb-2" x-text="topic.title"></h4>
                                        <p class="text-xs text-gray-600 dark:text-gray-400 italic mb-3" x-text="topic.prompt"></p>
                                        
                                        <!-- Learning Objectives Section (Collapsible) -->
                                        <div class="mb-3" x-data="{ objectivesOpen: false }">
                                            <template x-if="topic.learningObjectives && topic.learningObjectives.length > 0">
                                                <button @click="objectivesOpen = !objectivesOpen" class="flex items-center justify-between w-full text-left mb-1">
                                                    <h5 class="font-bold text-xs text-gray-700 dark:text-gray-300">Learning Objectives</h5>
                                                    <svg class="w-3 h-3 transition-transform duration-200 text-gray-400 dark:text-gray-500" :class="objectivesOpen ? 'rotate-90' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                                    </svg>
                                                </button>
                                            </template>
                                            <template x-if="!topic.learningObjectives || topic.learningObjectives.length === 0">
                                                <h5 class="font-bold text-xs text-gray-700 dark:text-gray-300 mb-1">Learning Objectives</h5>
                                            </template>
                                            <div x-show="objectivesOpen || (!topic.learningObjectives || topic.learningObjectives.length === 0)" x-transition class="mt-1">
                                                <template x-if="topic.learningObjectives && topic.learningObjectives.length > 0">
                                                    <ul class="text-xs text-gray-600 dark:text-gray-400 space-y-1">
                                                        <template x-for="objective in topic.learningObjectives" :key="objective">
                                                            <li class="flex items-start">
                                                                <span class="text-blue-500 mr-1">•</span>
                                                                <span x-text="objective"></span>
                                                            </li>
                                                        </template>
                                                    </ul>
                                                </template>
                                                <template x-if="!topic.learningObjectives || topic.learningObjectives.length === 0">
                                                    <p class="text-xs text-gray-400 dark:text-gray-500 italic">Learning objectives will be added here</p>
                                                </template>
                                            </div>
                                        </div>
                                        
                                        <!-- Examples Section (Collapsible) -->
                                        <div class="mb-3" x-data="{ examplesOpen: false }">
                                            <template x-if="topic.examples && topic.examples.length > 0">
                                                <button @click="examplesOpen = !examplesOpen" class="flex items-center justify-between w-full text-left mb-1">
                                                    <h5 class="font-bold text-xs text-gray-700 dark:text-gray-300">Examples</h5>
                                                    <svg class="w-3 h-3 transition-transform duration-200 text-gray-400 dark:text-gray-500" :class="examplesOpen ? 'rotate-90' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                                    </svg>
                                                </button>
                                            </template>
                                            <template x-if="!topic.examples || topic.examples.length === 0">
                                                <h5 class="font-bold text-xs text-gray-700 dark:text-gray-300 mb-1">Examples</h5>
                                            </template>
                                            <div x-show="examplesOpen || (!topic.examples || topic.examples.length === 0)" x-transition class="mt-1">
                                                <template x-if="topic.examples && topic.examples.length > 0">
                                                    <ul class="text-xs text-gray-600 dark:text-gray-400 space-y-1">
                                                        <template x-for="example in topic.examples" :key="example">
                                                            <li class="flex items-start">
                                                                <span class="text-green-500 mr-1">•</span>
                                                                <span x-text="example"></span>
                                                            </li>
                                                        </template>
                                                    </ul>
                                                </template>
                                                <template x-if="!topic.examples || topic.examples.length === 0">
                                                    <p class="text-xs text-gray-400 dark:text-gray-500 italic">Examples will be added here</p>
                                                </template>
                                            </div>
                                        </div>
                                        
                                        <!-- Resources Section (Collapsible) -->
                                        <div class="mb-3" x-data="{ resourcesOpen: false }">
                                            <template x-if="topic.resources && topic.resources.length > 0">
                                                <button @click="resourcesOpen = !resourcesOpen" class="flex items-center justify-between w-full text-left mb-1">
                                                    <h5 class="font-bold text-xs text-gray-700 dark:text-gray-300">Resources</h5>
                                                    <svg class="w-3 h-3 transition-transform duration-200 text-gray-400 dark:text-gray-500" :class="resourcesOpen ? 'rotate-90' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                                    </svg>
                                                </button>
                                            </template>
                                            <template x-if="!topic.resources || topic.resources.length === 0">
                                                <h5 class="font-bold text-xs text-gray-700 dark:text-gray-300 mb-1">Resources</h5>
                                            </template>
                                            <div x-show="resourcesOpen || (!topic.resources || topic.resources.length === 0)" x-transition class="mt-1">
                                                <template x-if="topic.resources && topic.resources.length > 0">
                                                    <ul class="text-xs text-gray-600 dark:text-gray-400 space-y-1">
                                                        <template x-for="resource in topic.resources" :key="resource.title">
                                                            <li class="flex items-start">
                                                                <span class="text-purple-500 mr-1">•</span>
                                                                <a :href="resource.url" class="text-blue-600 dark:text-blue-400 hover:underline" x-text="resource.title"></a>
                                                            </li>
                                                        </template>
                                                    </ul>
                                                </template>
                                                <template x-if="!topic.resources || topic.resources.length === 0">
                                                    <p class="text-xs text-gray-400 dark:text-gray-500 italic">Resources will be added here</p>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="flex justify-between items-center">
                                        <div class="flex space-x-1">
                                            <template x-for="scale in confidenceScale" :key="scale.value">
                                                <button @click="updateConfidence(topic.id, scale.value)" :class="confidenceLevels[topic.id] === scale.value ? `${scale.color} text-white border-2 border-gray-800 dark:border-gray-200` : 'bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 border border-gray-300 dark:border-gray-600'" class="w-8 h-8 rounded text-xs font-bold transition-all" :title="scale.description" x-text="scale.value"></button>
                                            </template>
                                        </div>
                                    </div>
                                    <div x-show="confidenceLevels[topic.id]" class="mt-3 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border-l-4 border-blue-400 dark:border-blue-500">
                                        <span class="text-sm font-medium text-gray-800 dark:text-gray-200" x-text="confidenceScale.find(c => c.value === confidenceLevels[topic.id])?.description"></span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
